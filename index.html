<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Birthday Card</title>
    <link rel="stylesheet" href="birthdayCard.css" />
    <script>
        function startAnimation() {
            document.getElementsByTagName("body")[0].classList.remove("preload");
        }
    </script>
</head>

<body class="preload" onload="startAnimation()">
    <div class="card">
        <div class="back"></div>
        <div class="front">
            <div class="cover-shape-small">
                <div class="shape-block">
                    <div class="cake">
                        <div class="plate"></div>
                        <div class="layer layer-bottom"></div>
                        <div class="layer layer-middle"></div>
                        <div class="layer layer-top"></div>
                        <div class="icing"></div>
                        <div class="drip drip1"></div>
                        <div class="drip drip2"></div>
                        <div class="drip drip3"></div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-container">
            <p id="head">生 日 快 乐</p>
            <pre>


            _     _
           ( \---/ )
            ) . . (
______,--._(___Y___)_,--.______

            </pre>
            <p class="smol">爱你的爸爸</p>
        </div>
    </div>
</body>
</html
